{% extends 'events/base.html' %}

{% block content %}
    <center>
        {% if searched %}
            <h1>You Searched For {{ searched }} </h1> <br>
            {% for list in lists %}
                <a href="{% url 'view-list' list.id %}">{{ list }} </a><br>
            {% endfor %}
        {% else %}
            <h1>Hey! You Forgot To Search A Views...</h1>
        {% endif %}
    </center>
{% endblock %}
